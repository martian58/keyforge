<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <title>My Keys - KeyForge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 shadow-md p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-xl font-bold text-white">🔐 KDC Dashboard</div>
            <div>
                <span class="text-gray-300 mr-4">👤{{ user.username }}</span>
                <a href="/logout" class="bg-red-600 hover:bg-red-500 px-3 py-1 rounded text-white">Logout</a>
            </div>
        </div>
    </nav>

    <div class="flex min-h-screen">

        <!-- Sidebar -->
        <aside class="w-64 bg-gray-800 p-4 space-y-4">
            <a href="/dashboard" class="block p-2 rounded hover:bg-gray-700">🏠 Dashboard</a>
            <a href="/mykeys" class="block p-2 rounded hover:bg-gray-700">🔑 My Keys</a>
            <a href="/chat" class="block p-2 rounded hover:bg-gray-700">💬 Chat</a>
            <a href="/settings" class="block p-2 rounded hover:bg-gray-700">⚙️ Settings</a>
            <a href="/logout" class="block p-2 rounded hover:bg-gray-700 text-red-400">🚪 Logout</a>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-10">
            <h1 class="text-3xl mb-6">🔐 My Caesar Keys</h1>
            <div id="keysList" class="space-y-4">
                <!-- Keys will be loaded here -->
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/mykeys.js') }}"></script>
</body>
</html>
