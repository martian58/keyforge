<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/css/output.css">
</head>
<body class="bg-gray-900 text-white h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Welcome Back</h2>

        <div id="alert" class="hidden p-3 mb-4 rounded text-sm"></div>

        <div class="space-y-4">
            <div>
                <input type="email" id="email" placeholder="Email"
                       class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <input type="password" id="password" placeholder="Password"
                       class="w-full p-3 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button id="loginBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 p-3 rounded text-white font-semibold transition">
                Login
            </button>
            <p class="text-center text-sm mt-4">
                Donâ€™t have an account?
                <a href="{{ url_for('register') }}" class="text-blue-400 hover:text-blue-300 underline">Register here</a>
            </p>
        </div>
    </div>
    <script defer src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
